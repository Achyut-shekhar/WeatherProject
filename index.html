<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <main>
        <form action="">
            <input type="text" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button> 
        </form>   
    <section class="result">
       <span class="name">India</span>
        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
    </section>
    <section class="temprature">
        <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
       <div class="discription">
           <div class="temp">
            <span>31</span>
           <sup>o</sup>
           <p>overcast clouds</p>
        </div>
           
        
        <ul>
            <li>            
              <span>clouds
                <i class="fa-solid fa-cloud"></i>
              </span>
              <span id="clouds">48</span>%
        </li>
        <li>
            <span>humidity
                <i class="fa-solid fa-droplet"></i>
            </span>
            <span id="humidity">55</span>%
        </li>
        <li>
            <span>pressure
                <i class="fa-solid fa-gauge"></i>
            </span>
            <span id="pressure">1000</span>hpa
        </li>
    </ul>
       </div>
        
    </section>

</main>
</body>
<script src="index.js"></script>
</html>
